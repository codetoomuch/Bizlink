<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bizlink</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="img-card">
			<img src="./images/profileIcon.jpg" alt="profile-pic">
		</div>
		<div class="name-card">
			<hr/>
			<h2>Proprytr</h2>
			<hr/>

		</div>
		<div class="connection-card">
			<div class="sm-card">
				<img src="./images/sm/suitcase.svg" alt="my-portfolio">
				<a href="#" target="_blank">My Portfolio</a>
			</div>
			<div class="sm-card">
				<img src="./images/sm/twitter.svg" alt="">
				<a href="https://twitter.com/proprytr" target="_blank">Get connected on twitter</a>
			</div>
			<div class="sm-card">
			<img src="./images/sm/github.svg" alt="">
			<a href="https://www.github.com/proprytr" target="_blank"> Checkout my projects</a>
			</div>
			<div class="sm-card">
				<img src="./images/sm/email.svg" alt="email">
				<a href="mailto:zxvf@tutanota.com">Mail me</a>
			</div>
		</div>
	</div>
</body>
</html>
